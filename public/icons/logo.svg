      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <mask id="cutout">
      <!-- White keeps the background, black creates the transparent hole -->
      <rect x="0" y="0" width="512" height="512" fill="white" />
      
      <!-- Fast Forward Cutout -->
      <!-- Left Triangle -->
      <polygon points="210,265 210,345 260,305" fill="black" stroke="black" stroke-width="16" stroke-linejoin="round" />
      <!-- Right Triangle -->
      <polygon points="265,265 265,345 315,305" fill="black" stroke="black" stroke-width="16" stroke-linejoin="round" />
    </mask>
  </defs>

  <!-- Dark rounded background -->
  <rect x="16" y="16" width="480" height="480" rx="110" fill="#121214" />

  <!-- T-Shirt Shape -->
  <path d="M 156 120 
           Q 206 120 206 160 
           A 50 50 0 0 0 306 160 
           Q 306 120 356 120 
           L 446 170 
           L 406 240 
           L 366 210 
           L 366 400 
           L 146 400 
