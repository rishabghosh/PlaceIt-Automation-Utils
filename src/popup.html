<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Placeit Bulk Mockup</title>
    <style>
      body { font-family: Arial, sans-serif; width: 480px; padding: 12px; }
      textarea, input, select { width: 100%; box-sizing: border-box; margin-bottom: 8px; }
      .row { display:flex; gap:8px; }
      button { padding:8px 12px; margin-right:6px; }
      #log { height:180px; overflow:auto; background:#111; color:#fff; padding:8px; font-size:12px; }
      pre.small { font-size:11px; max-height:120px; overflow:auto; }
      .queue-badge {
        display: none;
        align-items: center;
        justify-content: center;
        background: #ef4444;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 11px;
        font-weight: 700;
        margin-left: 8px;
        animation: pulse 1s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
      }
    </style>
  </head>
  <body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
      <h3 style="margin:0;">Placeit Bulk Mockup — Prototype</h3>
      <button id="fullscreenBtn" style="font-size:11px; padding:4px 8px; background:#667eea; color:white; border:none; cursor:pointer;">⛶ Fullscreen</button>
    </div>
    <label>Paste JSON (rows) <button id="downloadSampleBtn" style="font-size:11px; padding:4px 8px; margin-left:8px;">Download Sample</button></label>
    <textarea id="jsonRowsInput" rows="8" placeholder='Paste array of rows here, e.g. [\n  {\n    "productCode": "CSAW0006.png",\n    "uploaded_mockup": "...",\n    "Tags": ["OM-AA-1", "OF-AA-1"]\n  }\n]'></textarea>

    <label>Tag → Base URL mapping (JSON)</label>
    <textarea id="mappingInput" rows="6">{

}</textarea>

    <div class="row">
      <div style="display:flex; align-items:center; flex:1;">
        <button id="startBtn">Start</button>
        <div id="queueBadge" class="queue-badge">0</div>
      </div>
      <button id="stopBtn">Stop</button>
      <button id="previewBtn">Preview first URL</button>
    </div>

    <div id="progressSection" style="display:none; margin-bottom:8px;">
      <div style="font-size:11px; margin-bottom:4px; display:flex; justify-content:space-between;">
        <strong>Progress</strong>
        <span id="progressText">0 / 0</span>
      </div>
      <div style="height:20px; background:#eee; border-radius:10px; overflow:hidden;">
        <div id="progressBar" style="height:100%; width:0%; background:linear-gradient(90deg, #667eea 0%, #764ba2 100%); transition:width 0.3s; display:flex; align-items:center; justify-content:center; color:white; font-size:10px; font-weight:600;"></div>
      </div>
    </div>

    <h4>Log</h4>
    <div id="log"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
