<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Placeit Bulk Mockup</title>
    <style>
      body { font-family: Arial, sans-serif; width: 480px; padding: 12px; }
      textarea, input, select { width: 100%; box-sizing: border-box; margin-bottom: 8px; }
      .row { display:flex; gap:8px; }
      button { padding:8px 12px; margin-right:6px; }
      #log { height:180px; overflow:auto; background:#111; color:#fff; padding:8px; font-size:12px; }
      pre.small { font-size:11px; max-height:120px; overflow:auto; }
    </style>
  </head>
  <body>
    <h3>Placeit Bulk Mockup — Prototype</h3>
    <label>Paste JSON (rows) <button id="downloadSampleBtn" style="font-size:11px; padding:4px 8px; margin-left:8px;">Download Sample</button></label>
    <textarea id="jsonRowsInput" rows="8" placeholder='Paste array of rows here, e.g. [\n  {\n    "productCode": "CSAW0006.png",\n    "uploaded_mockup": "...",\n    "Tags": ["OM-AA-1", "OF-AA-1"]\n  }\n]'></textarea>

    <label>Tag → Base URL mapping (JSON)</label>
    <textarea id="mappingInput" rows="6">{

}</textarea>

    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="previewBtn">Preview first URL</button>
    </div>

    <h4>Log</h4>
    <div id="log"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
